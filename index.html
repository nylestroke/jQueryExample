<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSQuery Example</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    

    <div id="page">
        <h1 id="header">JQuery Example</h1>
        <h2>Car articles <span id="counter"></span></h2>

        <ul>
            <li id="one" class="hot"><em>Mercedes</em> Benz</li>
            <li id="two" class="hot">Audi</li>
            <li id="three" class="hot">Lamborghini</li>
            <li id="four">Peugeot</li>
        </ul>
        <div id="newItemButton"><button type="button" id="showForm">New element</button></div>
        <form id="newItemForm">
            <input type="text" id="itemDescription" placeholder="Add article...">
            <input type="submit" id="addButton" value="Add">
        </form>
    </div>

    <div class="copyright">&copy; nylestroke. </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        window.jQuery || document.write('<script src="jquery-3.6.0.js"><\/script>')
    </script>

    <script src="example.js"></script>
</body>
</html>
